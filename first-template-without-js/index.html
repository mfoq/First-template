<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Template</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    </head>
    <body>
        <!--Start header-->
            <div class="header">
                <div class="container">
                    <img class="logo" src="logo.png" alt="logo">

                    <div class="links">
                        <span class="icon">
                            <span></span>
                            <span></span>
                            <span></span>
                            
                        </span>
                        <ul>
                            <li><a href="#">Game Controllers</a></li>
                            <li><a href="#">VR Accessories</a></li>
                            <li><a href="#">Media Remote</a></li>
                            <li><a href="#">Others</a></li>
                        </ul>
                       
                    </div>
                </div>
            </div>
        <!--End Header-->

        <!--Start middle section-->
            <div class="middle">
                <div class="container">
                    <div class="left-section">
                        <h1>PS4 V2 <br>Dualshok 4</h1>
                        <p>Wireless Controller for PlayStation 4</p>
                        <span>(Compatible/Generic)</span>
                        <h6 class="price">$32.50</h6>
                        <button>Buy Now</button>
                    </div>

                    <div class="right-section">
                        <div class="product-img">
                            <img class="product" src="controller.png" alt="controller">
                            <img class="add" src="add.png" alt="add button">
                        </div>
                    </div>
                </div>
            </div>
        <!--End middle section-->

        <!--Start Footer-->
            <div class="footer">
                <ul>
                    <li><img class="fb" src="fb.png" alt="facebook"></li>
                    <li><img class="tw" src="tw.png" alt="twitter"></li>
                    <li><img class="ig" src="ig.png" alt="instagram"></li>
                </ul>
            </div>
        <!--End Footer-->

       
    </body>
</html>
